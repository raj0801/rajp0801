<!DOCTYPE html>
<html>

<head>
    <title>Order</title>    
    <link rel="stylesheet" href="practice.css">
</head>

<body>
    <div class="container">
        <div class="process">
            <div class="process-1">
                <div id="text-1">
                    <span class="text">1</span>
                    <p>Order Placed</p>
                    <div class="line"></div>
                </div>
            </div>
            <div class="process-2">
                <div id="text-2">
                    <span class="text">2</span>
                    <p>Order Ready</p>
                    <div class="line"></div>
                </div>
            </div>
            <div class="process-3">
                <div id="text-3">
                    <span class="text">3</span>
                    <p>Out For Delivery</p>
                    <div class="line"></div>
                </div>
            </div>
            <div class="process-4">
                <div id="text-4">
                    <span class="text">4</span>
                    <p>Delivered</p>
                    <div class="line"></div>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button>Prev Step</button>
            <button>Next Step</button>
        </div>
    </div>
</body>

</html>
